<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Loop Audio Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2563eb;
    }

    .description {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid #e5e7eb;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input[type="file"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }

    input[type="number"],
    select {
      max-width: 200px;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .inline-inputs {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .inline-inputs label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 0;
    }

    .hint {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:active {
      background: #1e40af;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    #log {
      background: #1f2937;
      color: #e5e7eb;
      padding: 16px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    @media (max-width: 640px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 20px;
      }
      
      .inline-inputs {
        flex-direction: column;
        align-items: stretch;
      }
      
      input[type="number"],
      select {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loop Audio Tool</h1>
    <p class="description">ゼロクロス位置で自動トリムして、ゲーム用ループ音源を生成します。</p>

    <div class="section">
      <h2 class="section-title">設定</h2>

      <div class="form-group">
        <label for="fileInput">入力ファイル（複数選択可）</label>
        <input type="file" id="fileInput" accept="audio/*,video/*" multiple />
      </div>

      <div class="form-group">
        <label>範囲（秒）</label>
        <div class="inline-inputs">
          <label>
            開始
            <input type="number" id="startSec" value="1" step="0.01" />
          </label>
          <label>
            終了
            <input type="number" id="endSec" value="3" step="0.01" />
          </label>
        </div>
        <p class="hint">目安の範囲を指定すると、その近くのゼロクロスポイントで自動調整されます。</p>
      </div>

      <div class="form-group">
        <label for="searchRadius">探索範囲（サンプル数）</label>
        <input type="number" id="searchRadius" value="4000" step="1" />
        <p class="hint">指定位置から前後に探す範囲です。4000 ≒ 前後 0.09秒。大きくするとクリックが減りやすくなります。</p>
      </div>

      <div class="form-group">
        <label for="outFormat">出力フォーマット</label>
        <select id="outFormat">
          <option value="ogg" selected>Ogg Vorbis（推奨）</option>
          <option value="wav">WAV（PCM）</option>
          <option value="mp3">MP3</option>
        </select>
        <p class="hint">ゲーム用途には Ogg Vorbis 推奨。WAV は可逆、MP3 は汎用プレイヤー向けです。</p>
      </div>

      <div class="form-group">
        <label for="oggQuality">Ogg 品質（0〜10）</label>
        <input type="number" id="oggQuality" value="3" min="0" max="10" step="1" />
        <p class="hint">3は中〜やや高音質。値を上げるとビットレートとファイルサイズが増えます。</p>
      </div>

      <button id="runBtn">一括処理を実行</button>
    </div>

    <div class="section">
      <h2 class="section-title">ログ</h2>
      <div id="log">Ready.</div>
    </div>
  </div>

  <!-- ランタイム -->
  <script src="./OggVorbisEncoder.js"></script>
  <script src="https://unpkg.com/lamejs@1.2.0/lame.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
